<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="modal.dismiss()">
        <ion-icon color="dark" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list [formGroup]="form">
    <ion-list-header>
      Please fillout the following
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input type="text" formControlName="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>How exciting does the idea sound, (1 - 5)</ion-label>
      <ion-select formControlName="excitement">
        <ion-select-option *ngFor="let opt of options" [value]="opt">
          {{opt}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Comment</ion-label>
      <ion-textarea type="text" formControlName="comment"></ion-textarea>
    </ion-item>

  </ion-list>


  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button [disabled]="form.invalid" (click)="onSubmit()" color="primary" expand="full">Submit</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
