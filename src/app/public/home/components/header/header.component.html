<div class="container">


  <div class="item item1 " [@inLeft]>
    <img class="phone_demo" src="../../../../../assets/imgs/stacy_pro.png" alt="Skiffel profile1">
  </div>


  <div class="item item2" [@zoomIn]>
    <ion-card>
      <ion-card-content class="main-card-content">

        <div class="title">
          <h3 id="sub-title" class="title">The fun starts before the event.</h3>
          <h2 id="title-text">Skiffel</h2>
        </div>

        <div class="card-cnt">
          <p id="brief-desc">
            A Social media platform that makes promoting and discovering events simple.
          </p>
          
        </div>

        <div class="action">
          <ion-button fill="outline" shape="round" (click)="onBegin()" expand="full">Begin</ion-button>
        </div>

       
        <div class="store-buttons">
          <h3 id="launch-date" class="title">Launching on 3/1/2019</h3>
          <img (click)="onIos()" src="../../../../../assets/icon/appstorebadge.svg" alt="">
          <img (click)="onAndroid()" src="../../../../../assets/icon/playstorebadge.png" alt="">
        </div>
      </ion-card-content>
    </ion-card>
  </div>


  <div class="item item3 " [@inRight]>
    <img class="phone_demo" src="../../../../../assets/imgs/barandon_pro.png" alt="Skiffel profile2">
  </div>

</div>
